<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			ul {
				list-style: none;
			}
			
			li {
				margin: 0 20px;
				float: left;
				font-weight: bold;
				padding: 0 5px;
				height: 25px;
				line-height: 25px;
			}
			
			li:hover {
				border-radius: 15px;
				color: #fff;
				background: #f40;
			}
		</style>
	</head>

	<body>
		<ul>
			<li>首页</li>
			<li>电影</li>
			<li>电视剧</li>
			<li>综艺</li>
			<li>动漫</li>
		</ul>
	</body>

</html>
